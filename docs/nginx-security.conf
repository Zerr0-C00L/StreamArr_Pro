# Nginx Security Configuration for StreamArr Pro
# Save this as /etc/nginx/sites-available/streamarr
# Then: sudo ln -s /etc/nginx/sites-available/streamarr /etc/nginx/sites-enabled/
# And: sudo nginx -t && sudo systemctl reload nginx

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=streamarr_limit:10m rate=10r/s;

# Upstream to StreamArr application
upstream streamarr_backend {
    server 127.0.0.1:8080;
}

server {
    listen 80;
    server_name _;  # Replace with your domain or IP

    # Redirect HTTP to HTTPS (uncomment after setting up SSL)
    # return 301 https://$server_name$request_uri;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Rate limiting
    limit_req zone=streamarr_limit burst=20 nodelay;

    # Max body size for uploads
    client_max_body_size 100M;

    # Logging
    access_log /var/log/nginx/streamarr-access.log;
    error_log /var/log/nginx/streamarr-error.log;

    # Proxy to StreamArr
    location / {
        proxy_pass http://streamarr_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Block access to sensitive paths
    location ~ /\. {
        deny all;
    }
}

