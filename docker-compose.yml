services:
  streamarr:
    build:
      context: .
      args:
        VERSION: ${VERSION:-main}
        COMMIT: ${COMMIT:-unknown}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: streamarr
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://streamarr:streamarr@postgres:5432/streamarr?sslmode=disable
      - PORT=8080
      - HOST=0.0.0.0
      - JWT_SECRET=${JWT_SECRET:-default_jwt_secret_change_in_production}
      # Add your API keys here or use .env file
      # - TMDB_API_KEY=your_tmdb_api_key
      # - RD_API_KEY=your_realdebrid_key
      # - MDBLIST_API_KEY=your_mdblist_key
    volumes:
      - streamarr_cache:/app/cache
      - streamarr_logs:/app/logs
      - ./channels:/app/channels
      - /var/run/docker.sock:/var/run/docker.sock  # Allow container to control Docker
      - .:/app/host  # Mount host directory for git operations
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: streamarr-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=streamarr
      - POSTGRES_PASSWORD=streamarr
      - POSTGRES_DB=streamarr
    volumes:
      - streamarr_db:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamarr"]
      interval: 10s
      timeout: 5s
      retries: 5

  dmm:
    image: ipromknight/zilean:latest
    container_name: dmm
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      # DMM requires Postgres for storing scraped torrents
      - Zilean__Database__ConnectionString=Host=dmm-db;Database=dmm;Username=dmm;Password=dmm123
      - Zilean__Dmm__EnableEndpoint=true
      - Zilean__Dmm__MinimumScoreMatch=0.85
    depends_on:
      dmm-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  dmm-db:
    image: postgres:17.2-alpine3.21
    container_name: dmm-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=dmm
      - POSTGRES_PASSWORD=dmm123
      - POSTGRES_DB=dmm
    volumes:
      - dmm_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dmm"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  streamarr_db:
  streamarr_cache:
  streamarr_logs:
  dmm_db:
